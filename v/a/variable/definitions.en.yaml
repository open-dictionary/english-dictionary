- definition: something that is likely to vary
  pos: noun
- definition: a quantity that can assume any of a set of values
  pos: noun
- definition: a star that varies noticeably in brightness
  pos: noun
- definition: a symbol (like x or y) that is used in mathematical or logical
    expressions to represent a variable quantity
  pos: noun
- definition: liable to or capable of change
  pos: adjective
- definition: marked by diversity or difference
  pos: adjective
- definition: (used of a device) designed so that a property (as e.g. light) can be varied
  pos: adjective
