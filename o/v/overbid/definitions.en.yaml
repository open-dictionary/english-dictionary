- definition: a bid that is higher than preceding bids
  pos: noun
- definition: (bridge) a bid that is higher than your opponent's bid (especially
    when your partner has not bid at all and your bid exceeds the value of your
    hand)
  pos: noun
- definition: to bid for more tricks than one can expect to win,
  pos: verb
- definition: bid more than the object is worth
  pos: verb
