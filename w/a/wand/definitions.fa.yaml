- definition: دستگاه ورودى خواندن برچسب هاى رمزى شمش نورى به وسيله حس کردن الگوهاى
    نورى فضاهاى تيره و روشن
- definition: دستگاه نورى دستى که مى تواند برچسب هاى کدگذارى شده کدهاى ميله اى و
    کاراکتر را خوانده و معرفى کند
- definition: عصا
- definition: گرز
- definition: چوب ميزانه
- definition: چوب گمانه
- definition: ترکه
