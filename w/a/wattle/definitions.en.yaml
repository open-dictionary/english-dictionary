- definition: a fleshy wrinkled and often brightly colored fold of skin hanging
    from the neck or throat of certain birds (chickens and turkeys) or lizards
  pos: noun
- definition: framework consisting of stakes interwoven with branches to form a fence
  pos: noun
- definition: any of various Australasian trees yielding slender poles suitable for wattle
  pos: noun
- definition: build of or with wattle
  pos: verb
- definition: interlace to form wattle
  pos: verb
