- definition: an arrogant or presumptuous person
  pos: noun
- definition: a person who has suddenly risen to a higher economic status but has
    not gained social acceptance of others in that class
  pos: noun
- definition: a gymnastic exercise performed starting from a position with the
    legs over the upper body and moving to an erect position by arching the back
    and swinging the legs out and down while forcing the chest upright
  pos: noun
- definition: characteristic of someone who has risen economically or socially but
    lacks the social skills appropriate for this new position
  pos: adjective
