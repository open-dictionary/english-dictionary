- definition: the number midway between the two middle numbers in a series
    containing an even or odd number of items
  pos: noun
- definition: relating to or constituting the middle value of an ordered set of
    values (or the average of the middle two in a set with an even number of
    values)
  pos: adjective
- definition: dividing an animal into right and left halves
  pos: adjective
- definition: relating to or situated in or extending toward the middle
  pos: adjective
