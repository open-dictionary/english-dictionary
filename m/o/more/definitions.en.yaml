- definition: English statesman who opposed Henry VIII's divorce from Catherine of
    Aragon and was imprisoned and beheaded
  pos: noun
- definition: (comparative of `much' used with mass nouns) a quantifier meaning
    greater in size or amount or extent or degree
  pos: adjective
- definition: (comparative of `many' used with count nouns) quantifier meaning
    greater in number
  pos: adjective
- definition: used to form the comparative of some adjectives and adverbs
  pos: adverb
- definition: comparative of much
  pos: adverb
