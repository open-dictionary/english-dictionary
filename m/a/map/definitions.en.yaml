- definition: a diagrammatic representation of the earth's surface (or part of it)
  pos: noun
- definition: (mathematics) a mathematical relation such that each element of a
    given set (the domain of the function) is associated with an element of
    another set (the range of the function)
  pos: noun
- definition: make a map of
  pos: verb
- definition: explore or survey for the purpose of making a map
  pos: verb
- definition: locate within a specific region of a chromosome in relation to known
    DNA or gene sequences
  pos: verb
- definition: plan, delineate, or arrange in detail
  pos: verb
- definition: depict as if on a map
  pos: verb
- definition: to establish a mapping (of mathematical elements or sets)
  pos: verb
