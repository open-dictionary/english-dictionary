- definition: common name for an edible agaric (contrasting with the inedible toadstool)
  pos: noun
- definition: mushrooms and related fleshy fungi (including toadstools, puffballs,
    morels, coral fungi, etc.)
  pos: noun
- definition: any of various fleshy fungi of the subdivision Basidiomycota
    consisting of a cap at the end of a stem arising from an underground
    mycelium
  pos: noun
- definition: a large cloud of rubble and dust shaped like a mushroom and rising
    into the sky after an explosion (especially of a nuclear bomb)
  pos: noun
- definition: fleshy body of any of numerous edible fungi
  pos: noun
- definition: pick or gather mushrooms
  pos: verb
- definition: grow and spread fast
  pos: verb
