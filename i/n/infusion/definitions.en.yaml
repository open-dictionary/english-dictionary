- definition: a solution obtained by steeping or soaking a substance (usually in water)
  pos: noun
- definition: the process of extracting certain active properties (as a drug from
    a plant) by steeping or soaking (usually in water)
  pos: noun
- definition: (medicine) the passive introduction of a substance (a fluid or drug
    or electrolyte) into a vein or between tissues (as by gravitational force)
  pos: noun
- definition: the act of infusing or introducing a certain modifying element or quality
  pos: noun
