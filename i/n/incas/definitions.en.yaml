- definition: a ruler of the Incas (or a member of his family)
  pos: noun
- definition: a member of the Quechuan people living in the Cuzco valley in Peru
  pos: noun
- definition: the small group of Quechua living in the Cuzco Valley in Peru who
    established hegemony over their neighbors in order to create an empire that
    lasted from about 1100 until the Spanish conquest in the early 1530s
  pos: noun
