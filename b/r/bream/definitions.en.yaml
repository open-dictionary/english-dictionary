- definition: flesh of various freshwater fishes of North America or of Europe
  pos: noun
- definition: flesh of any of various saltwater fishes of the family Sparidae or
    the family Bramidae
  pos: noun
- definition: any of numerous marine percoid fishes especially (but not
    exclusively) of the family Sparidae
  pos: noun
- definition: any of various usually edible freshwater percoid fishes having
    compressed bodies and shiny scales
  pos: noun
- definition: clean (a ship's bottom) with heat
  pos: verb
