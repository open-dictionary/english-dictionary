- definition: Eurasian rose with prickly stems and fragrant leaves and bright pink
    flowers followed by scarlet hips
  pos: noun
- definition: a very prickly woody vine of the eastern United States growing in
    tangled masses having tough round stems with shiny leathery leaves and small
    greenish flowers followed by clusters of inedible shiny black berries
  pos: noun
- definition: evergreen treelike Mediterranean shrub having fragrant white flowers
    in large terminal panicles and hard woody roots used to make tobacco pipes
  pos: noun
- definition: a pipe made from the root (briarroot) of the tree heath
  pos: noun
