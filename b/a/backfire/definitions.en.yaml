- definition: the backward escape of gases and unburned gunpowder after a gun is fired
  pos: noun
- definition: a loud noise made by the explosion of fuel in the manifold or
    exhaust of an internal combustion engine
  pos: noun
- definition: a fire that is set intentionally in order to slow an approaching
    forest fire or grassfire by clearing a burned area in its path
  pos: noun
- definition: a miscalculation that recoils on its maker
  pos: noun
- definition: come back to the originator of an action with an undesired effect
  pos: verb
- definition: emit a loud noise as a result of undergoing a backfire
  pos: verb
- definition: set a controlled fire to halt an advancing forest to prairie fire
  pos: verb
