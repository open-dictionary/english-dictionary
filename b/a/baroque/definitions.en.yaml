- definition: the historic period from about 1600 until 1750 when the baroque
    style of art, architecture, and music flourished in Europe
  pos: noun
- definition: elaborate and extensive ornamentation in decorative art and
    architecture that flourished in Europe in the 17th century
  pos: noun
- definition: having elaborate symmetrical ornamentation
  pos: adjective
- definition: of or relating to or characteristic of the elaborately ornamented
    style of architecture, art, and music popular in Europe between 1600 and
    1750
  pos: adjective
