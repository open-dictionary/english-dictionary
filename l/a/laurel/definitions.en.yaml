- definition: any of various aromatic trees of the laurel family
  pos: noun
- definition: United States slapstick comedian (born in England) who played the
    scatterbrained and often tearful member of the Laurel and Hardy duo who made
    many films (1890-1965)
  pos: noun
- definition: (antiquity) a wreath of laurel foliage worn on the head as an emblem
    of victory
  pos: noun
