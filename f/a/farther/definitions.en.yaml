- definition: more distant in especially space or time
  pos: adjective
- definition: more distant in especially degree
  pos: adjective
- definition: to or at a greater extent or degree or a more advanced stage
    (`further' is used more often than `farther' in this abstract sense)
  pos: adverb
- definition: to or at a greater distance in time or space (`farther' is used more
    frequently than `further' in this physical sense)
  pos: adverb
