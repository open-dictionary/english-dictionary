- definition: (usually plural) accessory wearing apparel
  pos: noun
- definition: (usually plural) the instrumentalities (furniture and appliances and
    other movable accessories including curtains and rugs) that make a home (or
    other area) livable
  pos: noun
- definition: the act of providing a house or room with furniture and other
    removable items such as shelves, carpets, appliances, etc.
  pos: noun
- definition: give something useful or necessary to
  pos: verb
- definition: provide or equip with furniture
  pos: verb
