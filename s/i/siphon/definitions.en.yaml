- definition: a tube running from the liquid in a vessel to a lower level outside
    the vessel so that gravity forces the liquid through the tube
  pos: noun
- definition: a tubular organ in an aquatic animal (especially in mollusks)
    through which water can be taken in or expelled
  pos: noun
- definition: convey, draw off, or empty by or as if by a siphon
  pos: verb
- definition: move a liquid from one container into another by means of a siphon
    or a siphoning action
  pos: verb
