- definition: a natural and periodic state of rest during which consciousness of
    the world is suspended
  pos: noun
- definition: a torpid state resembling deep sleep
  pos: noun
- definition: a period of time spent sleeping
  pos: noun
- definition: euphemisms for death (based on an analogy between lying in a bed and
    in a tomb)
  pos: noun
- definition: be asleep
  pos: verb
- definition: be able to accommodate for sleeping
  pos: verb
