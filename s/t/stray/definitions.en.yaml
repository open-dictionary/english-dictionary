- definition: an animal that has strayed (especially a domestic animal)
  pos: noun
- definition: move about aimlessly or without any destination, often in search of
    food or employment
  pos: verb
- definition: wander from a direct course or at random
  pos: verb
- definition: lose clarity or turn aside especially from the main subject of
    attention or course of argument in writing, thinking, or speaking
  pos: verb
- definition: not close together in time
  pos: adjective
- definition: (of an animal) having no home or having wandered away from home
  pos: adjective
