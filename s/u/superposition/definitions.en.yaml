- definition: (geology) the deposition of one geological stratum on another
  pos: noun
- definition: (geology) the principle that in a series of stratified sedimentary
    rocks the lowest stratum is the oldest
  pos: noun
- definition: (geometry) the placement of one object ideally in the position of
    another one in order to show that the two coincide
  pos: noun
- definition: the placement of one thing on top of another
  pos: noun
