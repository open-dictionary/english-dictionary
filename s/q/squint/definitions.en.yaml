- definition: abnormal alignment of one or both eyes
  pos: noun
- definition: the act of squinting
  pos: noun
- definition: cross one's eyes as if in strabismus
  pos: verb
- definition: be cross-eyed
  pos: verb
- definition: partly close one's eyes, as when hit by direct blinding light
  pos: verb
- definition: (used especially of glances) directed to one side with or as if with
    doubt or suspicion or envy
  pos: adjective
