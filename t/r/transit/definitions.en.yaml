- definition: a surveying instrument for measuring horizontal and vertical angles,
    consisting of a small telescope mounted on a tripod
  pos: noun
- definition: a facility consisting of the means and equipment necessary for the
    movement of passengers or goods
  pos: noun
- definition: a journey usually by ship
  pos: noun
- definition: make a passage or journey from one place to another
  pos: verb
- definition: pass across (a sign or house of the zodiac) or pass across (the disk
    of a celestial body or the meridian of a place)
  pos: verb
- definition: revolve (the telescope of a surveying transit) about its horizontal
    transverse axis in order to reverse its direction
  pos: verb
- definition: cause or enable to pass through
  pos: verb
