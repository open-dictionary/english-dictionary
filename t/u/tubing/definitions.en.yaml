- definition: conduit consisting of a long hollow object (usually cylindrical)
    used to hold and conduct objects or liquids or gases
  pos: noun
- definition: provide with a tube or insert a tube into
  pos: verb
- definition: convey in a tube
  pos: verb
- definition: ride or float on an inflated tube
  pos: verb
- definition: place or enclose in a tube
  pos: verb
