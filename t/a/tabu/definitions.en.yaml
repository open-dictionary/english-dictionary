- definition: a prejudice (especially in Polynesia and other South Pacific
    islands) that prohibits the use or mention of something because of its
    sacred nature
  pos: noun
- definition: an inhibition or ban resulting from social custom or emotional aversion
  pos: noun
- definition: forbidden to profane use especially in South Pacific islands
  pos: adjective
- definition: excluded from use or mention
  pos: adjective
