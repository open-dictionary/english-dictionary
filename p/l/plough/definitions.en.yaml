- definition: a group of seven bright stars in the constellation Ursa Major
  pos: noun
- definition: a farm tool having one or more heavy blades to break the soil and
    cut a furrow prior to sowing
  pos: noun
- definition: move in a way resembling that of a plow cutting into or going
    through the soil
  pos: verb
- definition: to break and turn over earth especially with a plow
  pos: verb
