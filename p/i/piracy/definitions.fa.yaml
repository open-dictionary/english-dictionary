- definition: راهزنى دريايى
- definition: هرعملى که کارگران يا سرنشينان کشتى عليه کشتى خود انجام دهند
- definition: استفاده غير قانونى از تاليف ديگرى براى تاليف کتاب يا رساله و غيره
- definition: چاپ کردن تاليف ديگرى بدون اجازه تقليد غير قانونى اثر ديگرى
- definition: دزدى دريايى
- definition: دزدى هنرى ياادبى
