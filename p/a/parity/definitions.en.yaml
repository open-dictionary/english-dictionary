- definition: (obstetrics) the number of liveborn children a woman has delivered
  pos: noun
- definition: "(mathematics) a relation between a pair of integers: if both
    integers are odd or both are even they have the same parity"
  pos: noun
- definition: (computer science) a bit that is used in an error detection
    procedure in which a 0 or 1 is added to each group of bits so that it will
    have either an odd number of 1's or an even number of 1's
  pos: noun
- definition: (physics) parity is conserved in a universe in which the laws of
    physics are the same in a right-handed system of coordinates as in a
    left-handed system
  pos: noun
- definition: functional equality
  pos: noun
