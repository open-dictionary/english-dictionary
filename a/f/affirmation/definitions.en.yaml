- definition: a statement asserting the existence or the truth of something
  pos: noun
- definition: the act of affirming or asserting or stating something
  pos: noun
- definition: (religion) a solemn declaration that serves the same purpose as an
    oath (if an oath is objectionable to the person on religious or ethical
    grounds)
  pos: noun
- definition: a judgment by a higher court that the judgment of a lower court was
    correct and should stand
  pos: noun
