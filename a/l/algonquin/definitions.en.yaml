- definition: a member of any of the North American Indian groups speaking an
    Algonquian language and originally living in the subarctic regions of
    eastern Canada
  pos: noun
- definition: family of North American Indian languages spoken from Labrador to
    South Carolina and west to the Great Plains
  pos: noun
- definition: of or relating to an Algonquian tribe or its people or language
  pos: adjective
