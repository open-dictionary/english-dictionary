- definition: any number of entities (members) considered as a unit
  pos: noun
- definition: (chemistry) two or more atoms bound together as a single unit and
    forming part of a molecule
  pos: noun
- definition: a set that is closed, associative, has an identity element and every
    element has an inverse
  pos: noun
- definition: arrange into a group or groups
  pos: verb
- definition: form a group or group together
  pos: verb
