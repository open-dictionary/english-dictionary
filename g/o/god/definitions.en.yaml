- definition: the supernatural being conceived as the perfect and omnipotent and
    omniscient originator and ruler of the universe
  pos: noun
- definition: any supernatural being worshipped as controlling some part of the
    world or some aspect of life or who is the personification of a force
  pos: noun
- definition: a man of such superior qualities that he seems like a deity to other people
  pos: noun
- definition: a material effigy that is worshipped
  pos: noun
